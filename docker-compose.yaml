version: '3'
services:
  reputationpg:
    restart: always
    image: 'postgres:latest'
    environment:
     -  POSTGRES_HOST:${POSTGRES_HOST}
     -  POSTGRES_USER:${POSTGRES_USER}
     -  POSTGRES_PASSWORD:${POSTGRES_PASSWORD}
     -  POSTGRES_DB:${POSTGRES_DB}
    ports:
      - ':5479'
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  api:
    build:
      context: ./FastAPI
      dockerfile: Dockerfile
    command: sh -c "uvicorn app:app --port 8000 --forwarded-allow-ips='*' --proxy-headers --reload"
    restart: always
    environment:
     -  POSTGRES_HOST:${POSTGRES_HOST}
     -  POSTGRES_USER:${POSTGRES_USER}
     -  POSTGRES_PASSWORD:${POSTGRES_PASSWORD}
     -  POSTGRES_DB:${POSTGRES_DB}
     -  API_SECRET:${API_SECRET}
    volumes:
      - './FastAPI:/app'
    depends_on:
      - reputationpg

volumes:
  postgres:
  nginx: