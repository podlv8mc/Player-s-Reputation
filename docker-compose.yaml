version: '3'
services:
  reputationpg:
    restart: always
    image: 'postgres:latest'
    env_file:
     -  .env
    expose:
      - "5479"
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    command: -p 5479

  api:
    build:
      context: ./FastAPI
      dockerfile: Dockerfile
    command: sh -c "uvicorn app:app --host 0.0.0.0 --port 8000 --forwarded-allow-ips='*' --proxy-headers --reload"
    restart: always
    env_file:
     -  .env
    volumes:
      - './FastAPI:/app'
    depends_on:
      - reputationpg

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfiile_nginx
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
      - ./nginx:/etc/nginx/conf.d/
    depends_on:
      - api

volumes:
  postgres:
  nginx: